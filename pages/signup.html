      <h1>Sign Up</h1>

      <div class="form">
        <div class="form-inputs">
          <label for="signupUsername">Username :</label>
          <input id="signupUsername" type="text" name="username" placeholder="player_x" required>
        </div>

        <div class="form-inputs">
          <label for="signupEmail">Email :</label>
          <input id="signupEmail" type="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-inputs">
          <label for="signupPhone">WhatsApp No :</label>
          <input type="tel" id="signupPhone" placeholder="+123 4567 890..." required>
        </div>

        <div class="form-inputs">
          <label for="signupPassword">Password :</label>
          <input id="signupPassword" type="password" minlength="6" placeholder="••••••••" required>
          <small style="color: var(--text-muted); margin-top: 0.3rem; display: block;">At least 6 characters</small>
        </div>

        <div class="form-inputs">
              <label for="confirmPassword">Confirm Password :</label>
              <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" minlength="6" required>
        </div>

        <button id="signupBtn">Create Account</button>
        <!-- <div id="loadingSpinner" style="display: none; margin-top: 10px; color: #fff;">
        ⏳ Submitting... Please wait
        </div> -->

  <script>
    function validateStep1() {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!username || !email || !password || !confirmPassword) {
        alert('Please fill in all fields');
        return false;
      }

      // Validate username
      if (!/^[a-zA-Z0-9]{3,20}$/.test(username)) {
        alert('Username must be 3-20 characters (letters and numbers only)');
        return false;
      }

      // Validate password
      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return false;
      }

      // Check if email already exists
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.some(u => u.email === email)) {
        alert('Email already registered. Please login or use a different email.');
        return false;
      }

      // Check if username already exists
      if (users.some(u => u.username === username)) {
        alert('Username already taken. Please choose another.');
        return false;
      }

      return true;
    }

    function showLoading() {
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.display = 'flex';
      const btn = document.getElementById('signupBtn');
      if (btn) {
        btn.disabled = true;
        btn.setAttribute('aria-busy', 'true');
      }
      // auto-hide after 10s if stuck
      // clearTimeout(window.loadingTimeout);
      // window.loadingTimeout = setTimeout(hideLoading, 100);
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
      const btn = document.getElementById('signupBtn');
      if (btn) {
        btn.disabled = false;
        btn.removeAttribute('aria-busy');
      }
      clearTimeout(window.loadingTimeout);
    }
  </script>
